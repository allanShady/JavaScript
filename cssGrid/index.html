<!DOCTYPE html>
<html>
    <head>
        <title>Playing with css grid</title>
        <style>
            body {
                color: #fff;
                font-family:'Nunito Semibold';
                text-align: center;
            }

            #container {
                display: grid;
                /*grid-template-columns: 30% 20% 50%;*/
                /*grid-template-columns: 1fr 1fr 1fr;*/
                grid-template-columns: repeat(10, 1fr);
                max-width: 960px;
                margin: 0 auto;
            }
            #container div {
                background: #3bbced;
                padding: 30px;
            }

            #container div:nth-child(even) {
                background: #777;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div>1</div> 
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
