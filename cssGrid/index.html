<!DOCTYPE html>
<html>
    <head>
        <title>Playing with css grid</title>
        <style>
            body {
                color: #fff;
                font-family:'Nunito Semibold';
                text-align: center;
            }

            #container {
                display: grid;
                /*grid-template-columns: 30% 20% 50%;*/
                /*grid-template-columns: 1fr 1fr 1fr;*/
                grid-template-columns: repeat(3, 1fr);
                /*grid-auto-rows: minmax(100px, auto);*/
                grid-template-rows: repeat(3, minmax(150px, auto));
                column-gap: 10px;
                row-gap: 10px;
                max-width: 960px;
                margin: 0 auto;
            }
            #container div {
                background: #3bbced;
                padding: 30px;
                /*margin: 10px;*/
            }

            #container div:nth-child(even) {
                background: #777;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div>1</div> 
            <div>2</div>
            <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis temporibus repellendus nihil repudiandae consequatur rem, numquam vel quo saepe labore vero eum sapiente tenetur! Quidem ad fugit veritatis nesciunt ab.</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
